language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

cache: cargo

before_cache:
  - rm -rf "$TRAVIS_HOME/.cargo/registry"

script:
  - cd litcontainers
  - cargo build --verbose --all
  - cargo test --verbose --all
  - cd ..
  - cd litio
  - cargo build --verbose --all
  - cargo test --verbose --all